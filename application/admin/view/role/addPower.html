{include file="public/header"}
    <!-- Sidebar menu-->
   {include file="public/nav"}
    <main class="app-content">
      <div class="app-title">
        <div>
          <h1><i class="fa fa-edit"></i> 权限管理</h1>
          <p>power maneger</p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
          <li class="breadcrumb-item">权限管理</li>
          <li class="breadcrumb-item"><a href="{:url('role/addPower')}">添加权限</a></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="tile">
           	<div class="row">
           		<div class="col-md-4"></div>
              	<div class="col-md-4">
              		<form action="{:url('role/doAddPower')}" method="post">
              			<div class="form-group">
              				<label for="">权限名称</label>
              				<input type="text" class="form-control" name="name" id="" value="" placeholder="输入权限名称"/>
              			</div>
              			<div class="form-group">
              				<label for="">对应模块控制器及方法(如: index/index/index)</label>
              				<input type="text" class="form-control" name="url" id="" value="" placeholder="输入对应方法"/>
              			</div>
                    <div class="form-group">
                        <label for="exampleSelect1">上级权限</label>
                        <select class="form-control" name="pid">
                          <option value="0">无</option>
                          {volist name="powerList" id="power"}
                          <option value="{$power.id}">{$power.name}</option>
                          {/volist}
                        </select>
                    </div>
                    <div class="form-group">
                      <label for="">权限模块分类</label>
                      {if $type}
                      <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="type" value="1" checked="checked">前台
                        </label>
                      </div>
                      {else/}
                      <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="type" value="0" checked="checked">后台
                        </label>
                      </div>
                      {/if}
                    </div>
                    <div class="form-group">
                      <label for="">接口调用</label>
                      <div class="animated-checkbox">
                        <label>
                          <input type="checkbox" name="is_json" value="1" class="power-item"><span class="label-text"></span>
                        </label>
                      </div>
                    </div>
              			<center>
              				<button class="btn btn-info btn-sm">提交</button>
              			</center>
              		</form>
              	</div>
              	<div class="col-md-4"></div>
            </div>
          </div>
        </div>
        
      </div>
    </main>
    
    {include file="public/footer2"}
  </body>
</html>
