{include file="public/header"}
    <!-- Sidebar menu-->
   {include file="public/nav"}
    <main class="app-content">
      <div class="app-title">
        <div>
          <h1><i class="fa fa-edit"></i> 角色管理</h1>
          <p>role maneger</p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
          <li class="breadcrumb-item">角色管理</li>
          <li class="breadcrumb-item"><a href="{:url('role/roleList')}">角色列表</a></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="tile">
            <div class="row">
              <div class="col-md-12">
              	<a href="{:url('role/selectRoleModel')}" class="btn btn-info btn-sm">添加角色</a>
              </div>
            </div>
           	<div class="row">
           		<div class="col-md-2"></div>
              	<div class="col-md-8">
              		<div class="tile">
			            <div class="tile-body">
			              <table class="table table-hover table-bordered">
			                <thead>
			                  <tr>
			                    <th>ID</th>
			                    <th>角色名称</th>
			                    <th>创建时间</th>
			                    <th>操作</th>
			                  </tr>
			                </thead>
			                <tbody>
			                	{volist name="roleList" id="role"}
			                	<tr>
			                		<td>{$role.id}</td>
				                	<td><span class="text-secondary">{$role.name}</span></td>
				                	<td>{$role.create_time|date='Y/m/d H:i:s'}</td>
				                	<td>
				                		<a href="{:url('role/editRole',['role_id'=>$role.id])}"><button class="btn btn-info btn-sm">编辑角色</button></a>
				                	</td>
			                	</tr>
			                	
			                	{/volist}
			
			                </tbody>
			              </table>
			              
			            </div>
			          </div>
			          
			          <div class="page">{$roleList|raw}</div>
              	</div>
              	<div class="col-md-2"></div>
            </div>
          </div>
        </div>
        
      </div>
    </main>
       
    {include file="public/footer2"}
    <script>
    	$('.page ul li').addClass('page-item');
		$('.page ul li a').addClass('page-link');
		$('.page ul li span').addClass('page-link');
    </script>
  </body>
</html>
