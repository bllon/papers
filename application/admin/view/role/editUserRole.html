{include file="public/header"}
    <!-- Sidebar menu-->
   {include file="public/nav"}
    <main class="app-content">
      <div class="app-title">
        <div>
          <h1><i class="fa fa-edit"></i> 权限管理</h1>
          <p>power maneger</p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
          <li class="breadcrumb-item">权限管理</li>
          <li class="breadcrumb-item"><a href="{:url('role/editUserRole')}">编辑前台用户角色</a></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="tile">
           	<div class="row">
           		<div class="col-md-4"></div>
              	<div class="col-md-4">
              		<form action="{:url('role/doEditUserRole')}" method="post">
              			<div class="form-group">
              				<label for="">用户名</label>
              				<input type="text" class="form-control" value="{$roleInfo.name}" disabled="disabled"/>
              			</div>
              			<div class="form-group">
              				<label for="">所选角色</label>
              				<select name="role_id" class="form-control">
              					{volist name="roleList" id="role"}
              					<option value="{$role.id}" 
              					{eq name="$roleInfo.role_id" value="$role.id"}
              						selected="selected"
              					{/eq}
              						>{$role.name}</option>
              					{/volist}
              				</select>
              			</div>
              			<input type="hidden" name="id" id="id" value="{$roleInfo.id}" />
              			<center>
              				<button class="btn btn-warning btn-sm">修改</button>
              			</center>
              		</form>
              	</div>
              	<div class="col-md-4"></div>
            </div>
          </div>
        </div>
        
      </div>
    </main>
    
    {include file="public/footer2"}
  </body>
</html>
